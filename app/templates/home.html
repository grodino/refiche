{% extends "base.html" %}
{% load static %}

{% block content %}

<nav class="container">
    <div class="row">
        <div class="six columns left-cell full-container-size">
            <a href="profile of the user" class="full-container-size"><img id="user-icon" src="{% static 'img/user_test_img.png' %}" /><br />
            <span>{{ user.first_name }} {{ user.last_name|upper }}</span></a>
        </div>
        
        <div class="six columns">
            <div class="container">
                <div class="row right-cell"><a href="profile of the classroom" class="full-container-size"><h5>{{ student.classroom.name }}</h5></a></div>
                <div class="row right-cell"><a href="{% url "app.views.newSheetPage" %}" class="full-container-size"><h5>Poster une nouvelle fiche !</h5></a></div>
            </div>
        </div>
    </div>
</nav>

<div id="lessons">
    <header>
        <h3>Mati√®res</h3>
    </header>
    
    <div class="flex-container">
        {% for lesson in student.lessons.all %}
            <div class="lesson"><a class="full-container-size" href="lesson/{{ lesson.name }}">{{ lesson.name }}</a></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
